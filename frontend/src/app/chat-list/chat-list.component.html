<main>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Chat List</h1>
        <div class="list-group
          list-group-flush">
          <a
            *ngFor="let chat of chats"
            [routerLink]="['/chat', chat.id]"
            class="list-group-item
            list-group-item-action">
            {{ chat.name }}
          </a>
</main>
